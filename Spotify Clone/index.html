<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songsList">
            <h1>This is Neffex</h1>
            <div class="itemsContainer">
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="0" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="1" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="2" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="3" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="4" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class="item">
                    <img>
                    <span class="itemName"></span>
                    <span class="itemPlay">
                        <span class="timestamp">
                            <i id="5" class="far play fa-play-circle"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songCover">
            <img id="curr-cover-image" width="260" height="320" style="display: none;">
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="mainPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img width="50px" id="visualizer">
            <div id="name">
                <span id="curr-song-name"></span>
            </div> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fc64818554.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
